<div class="mt-3">
    <form name="loginform">
        <label class="form-label" for="">Username</label>
        <input class="form-control mb-2" type="text" name="username" placeholder="Username" [(ngModel)]="newUser.username">
        <label class="form-label" for="">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password">
        <input class="btn btn-success mt-2 col-12" type="button" value="Register" (click)="register(newUser)">
    </form>
</div>
