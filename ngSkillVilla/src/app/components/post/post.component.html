<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="post.component.css">
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <div class="post-user">User ID: <span id="userId">12345</span></div>
            <div class="post-timestamp">Created at: <span id="createdAt">2024-05-24</span></div>
        </div>
        <div class="post-category">Category: <span id="postCategory">Travel</span></div>
        <div class="post-description" id="description">
            
        </div>
        <div class="post-location">Location: <span id="location">New York, USA</span></div>
        <div class="post-footer">
            <div class="post-updated">Updated at: <span id="updatedAt">2024-05-25</span></div>
        </div>
    </div>
</body>
</html>
