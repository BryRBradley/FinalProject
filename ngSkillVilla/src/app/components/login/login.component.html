<div class="mt-3">
    <form name="loginform">
        <label class="form-label" for="">Username</label>
        <input class="form-control mb-2" type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
        <label class="form-label" for="">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        <input class="btn btn-success mt-2 col-12"  type="button" value="Login" (click)="login(user) ">
    </form>
</div>
